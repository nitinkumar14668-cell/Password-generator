<body class="Light">

<input id="name" placeholder="Name">
<input id="surname" placeholder="Surname">
<input id="pet" placeholder="Pet Name">
<input id="dob" placeholder="DOB / Year">
<input id="father" placeholder="Father Name">
<input id="brother" placeholder="Brother Name">
<input id="sister" placeholder="Sister Name">
<input id="partner" placeholder="Partner Name">

<label>Password Quantity (1â€“1000)</label>
<input type="number" id="qty" value="20" min="1" max="1000">

<button onclick="generatePasswords()">Generate Passwords</button>
<button onclick="exportTxt()">Export (.txt)</button>

<script>
/* ================= SIDEBAR ================= */
let sx=0,ex=0;
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchmove",e=>ex=e.touches[0].clientX);
document.addEventListener("touchend",()=>{
  if(sx<50 && ex-sx>80){sidebar.classList.add("active");overlay.classList.add("active");}
  if(sx-ex>80){sidebar.classList.remove("active");overlay.classList.remove("active");}
});
overlay.onclick=()=>{sidebar.classList.remove("active");overlay.classList.remove("active");};

function toggleSettings(){document.getElementById("settings").classList.toggle("active");}
function setTheme(t){document.body.className=t;localStorage.setItem("theme",t);}
if(localStorage.getItem("theme"))document.body.className=localStorage.getItem("theme");

/* ================= OFFLINE AI BRAIN ================= */
const OfflineAIBrain={
  symbols:["@","#","!","_","$","%","&"],
  generate(inputs,dob,qty){
    const result=new Set();
    const cap=s=>s[0].toUpperCase()+s.slice(1).toLowerCase();
    const score=p=>{
      let s=0;
      if(p.length>=8)s++;
      if(/[A-Z]/.test(p))s++;
      if(/[a-z]/.test(p))s++;
      if(/\d/.test(p))s++;
      if(/[@#!_$%&]/.test(p))s++;
      return s;
    };
    while(result.size<qty){
      const base=cap(inputs[Math.floor(Math.random()*inputs.length)]);
      const sym=this.symbols[Math.floor(Math.random()*this.symbols.length)];
      const num=dob?dob.slice(-2):Math.floor(100+Math.random()*900);
      const patterns=[
        base+sym+num,
        num+sym+base,
        sym+base+num,
        base+num+sym
      ];
      const pwd=patterns[Math.floor(Math.random()*patterns.length)];
      if(score(pwd)>=4) result.add(pwd);
    }
    return [...result];
  }
};

let savedPasswords=[];

/* ================= GENERATE ================= */
function generatePasswords(){
  const fields=["name","surname","pet","father","brother","sister","partner"]
    .map(id=>document.getElementById(id).value.trim())
    .filter(Boolean);

  if(fields.length===0){alert("Enter at least one name");return;}

  const dob=document.getElementById("dob").value.replace(/\D/g,"");
  const qty=Math.min(Math.max(+document.getElementById("qty").value||20,1),1000);
  const out=document.getElementById("output");
  out.innerHTML=""; savedPasswords=[];

  const list=OfflineAIBrain.generate(fields,dob,qty);

  list.forEach(p=>{
    savedPasswords.push(p);
    const level=p.length>=10?"strong":p.length>=8?"medium":"weak";
    out.innerHTML+=`
      <div class="password">
        <span>${p}</span>
        <span class="strength ${level}">${level.toUpperCase()}</span>
        <button class="copy" onclick="navigator.clipboard.writeText('${p}')">Copy</button>
      </div>`;
  });
}

/* ================= EXPORT ================= */
function exportTxt(){
  if(!savedPasswords.length){alert("No passwords generated");return;}
  const blob=new Blob([savedPasswords.join("\n")],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="passwords.txt";
  a.click();
}

function moreApps(){window.open("https://example.com","_blank");}
</script>
