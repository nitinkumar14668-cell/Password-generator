<style>
/* ===== THEMES ===== */
body.Light{
  --bg:#f2f2f2;
  --card:#ffffff;
  --text:#000;
  --input:#ffffff;
  --pwd:#eeeeee;
}

body.Dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#ffffff;
  --input:#2a2a2a;
  --pwd:#2b2b2b;
}

body.Amoled{
  --bg:#000000;
  --card:#000000;
  --text:#ffffff;
  --input:#111111;
  --pwd:#0d0d0d;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;

/* ===== SIDEBAR ===== */
.sidebar{

  color:#fff;

  display:flex;

  justify-content:flex-start;

.sidebar.active{left:0;}

.sidebar-header{
  padding:25px;
  text-align:center;
  background:#1abc9c;
  font-size:20px;
  font-weight:bold;
}

.sidebar-footer{
  padding:15px;
  border-top:1px solid rgba(255,255,255,.2);
  cursor:pointer;
}

/* ===== SETTINGS ===== */
.settings{
  display:none;
  padding:15px;
  flex-direction:column;
}
.settings.active{display:flex;}

.settings .theme-buttons button{
  width:100%;
  margin-top:10px;
  padding:10px;
  font-size:14px;
  cursor:pointer;
  border-radius:4px;
  border:none;
  background:#3498db;
  color:#fff;
}

/* More Apps Button */
.settings .more-apps{
  background:#9b59b6;
  margin-top:20px;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:999;
}

/* ===== MAIN ===== */

}

  padding:8px;

  border-radius:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;

body.Dark .password,
body.Amoled .password{
  border:1px solid rgba(255,255,255,.15);
}

.copy{
  background:#2ecc71;
  color:#fff;
  border:none;
  padding:4px 10px;
  border-radius:4px;
}

.strength{
  padding:2px 6px;
  font-size:12px;
  color:#fff;
  border-radius:4px;
}
.weak{background:#e74c3c;}
.medium{background:#f39c12;}
.strong{background:#2ecc71;}

<body class="Light">

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header"> üÑΩüÑ∏üÖÉüÑ∏üÑΩ üÑ∫üÖÑüÑºüÑ∞üÖÅ </div>

  <div class="sidebar-footer" onclick="toggleSettings()">‚öô Settings</div>

  <div class="settings" id="settings">
    <div class="theme-buttons">
      <button onclick="setTheme('Light')">Light</button>
      <button onclick="setTheme('Dark')">Dark</button>
      <button onclick="setTheme('Amoled')">AMOLED</button>
    </div>
    <button class="more-apps" onclick="moreApps()">More Apps</button>
  </div>
</div>

<div class="overlay" id="overlay"></div>

<!-- MAIN -->
<div class="container">
<h2>·ïàŒ±ss…Øord GenerŒ±tor</h2>

<input id="name" placeholder="Name">
<input id="surname" placeholder="Surname">
<input id="pet" placeholder="Pet Name">
<input id="dob" placeholder="DOB / Year">
<input id="father" placeholder="Father Name">
<input id="brother" placeholder="Brother Name">
<input id="sister" placeholder="Sister Name">
<input id="partner" placeholder="Partner Name">

<label>Password Quantity</label>
<input type="number" id="qty" value="20">

<label>Number Length</label>
<input type="number" id="len" value="3">

<button onclick="generatePasswords()">Generate Passwords</button>
<button onclick="exportTxt()">Export (.txt)</button>

<div id="output"></div>
</div>

<script>
/* ===== SIDEBAR SWIPE ===== */
let sx=0,ex=0;
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchmove",e=>ex=e.touches[0].clientX);
document.addEventListener("touchend",()=>{
  if(sx<50 && ex-sx>80){
    sidebar.classList.add("active");
    overlay.classList.add("active");
  }
  if(sx-ex>80){
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  }
});
overlay.onclick=()=>{sidebar.classList.remove("active"); overlay.classList.remove("active");};

/* ===== SETTINGS ===== */
function toggleSettings(){document.getElementById("settings").classList.toggle("active");}

/* ===== THEME ===== */
function setTheme(t){
  document.body.className=t;
  localStorage.setItem("theme",t);
}
if(localStorage.getItem("theme")){document.body.className=localStorage.getItem("theme");}

/* ===== PASSWORD GENERATOR ===== */
let savedPasswords=[];
function generatePasswords(){
  const fields=[
    document.getElementById("name").value,
    document.getElementById("surname").value,
    document.getElementById("pet").value,
    document.getElementById("father").value,
    document.getElementById("brother").value,
    document.getElementById("sister").value,
    document.getElementById("partner").value
  ].map(v=>v.trim()).filter(Boolean);
  if(fields.length===0){alert("Enter at least one name"); return;}
  const dob=document.getElementById("dob").value.replace(/\D/g,"");
  const qty=Math.min(parseInt(document.getElementById("qty").value)||20,1000);
  const len=Math.min(parseInt(document.getElementById("len").value)||3,25);
  const seps=["","_","@","-"];
  const out=document.getElementById("output");
  out.innerHTML=""; savedPasswords=[];
  const cap=x=>x.charAt(0).toUpperCase()+x.slice(1).toLowerCase();
  const rand=l=>Array.from({length:l},()=>Math.floor(Math.random()*10)).join("");
  const strength=p=>{
    let s=0;
    if(p.length>=8)s++;
    if(/[A-Z]/.test(p))s++;
    if(/\d/.test(p))s++;
    if(/[@_\-]/.test(p))s++;
    return s<=1?"weak":s<=3?"medium":"strong";
  };
  let set=new Set();
  fields.forEach(f=>{
    const base=cap(f);
    const num=rand(len);
    seps.forEach(sp=>{
      set.add(base+sp+num);
      set.add(num+sp+base);
    });
    if(dob){set.add(base+dob); set.add(dob+base);}
  });
  [...set].slice(0,qty).forEach(p=>{
    savedPasswords.push(p);
    const st=strength(p);
    out.innerHTML+=`
      <div class="password">
        <span>${p}</span>
        <span class="strength ${st}">${st.toUpperCase()}</span>
        <button class="copy" onclick="navigator.clipboard.writeText('${p}')">Copy</button>
      </div>`;
  });
}

/* ===== EXPORT ===== */
function exportTxt(){
  if(savedPasswords.length===0){alert("No passwords generated"); return;}
  const blob=new Blob([savedPasswords.join("\n")],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="passwords.txt";
  a.click();
}

/* ===== MORE APPS ===== */
function moreApps(){window.open("https://example.com/dummyapp.apk","_blank");}
</script>
